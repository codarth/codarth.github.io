<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Page Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <body>
        <div id="app1">
            <p>{{ message }}</p>
            <p><input v-model="message"></p>
        </div>
        <div id="app2">
            <ul>
                <li v-for="x in todos">
                    {{ x.text }}
                </li>
            </ul>
        </div>
        <div id="app1_2">
            <h3>{{ message }}</h3>
            <ul>
                <li v-for="x in todolist">{{ x.text }}</li>
            </ul>
        </div>
        <div id="app3">
            <ol>
                <todo-item 
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
                ></todo-item>
            </ol>
        </div>

        <script>
            var myVue = new Vue({
                el: '#app1',
                data: {message: 'Hello happy people!'}
            })
            
            var vue2 = new Vue({
                el: '#app2',
                data: {
                    todos: [
                    {text: 'Item 1'},
                    {text: 'Item 2'},
                    {text: 'Item 3'},
                    {text: 'Item 4'}
                    ]
                }
            })

            var vue1_2 = new Vue({
                el: '#app1_2',
                data:{
                    message: 'App 1 and 2 combined',
                    todolist: [
                        {text: 'another item'},
                        {text: 'some item'}
                    ]
                }
            })

            Vue.component('todo-item', {
                props: ['todo'],
                template: '<li>{{ todo.text }}</li>'
            })
            
            var app3 = new Vue({
                el: '#app3',
                data: {
                    groceryList: [
                    { id: 0, text: 'Vegetables' },
                    { id: 1, text: 'Cheese' },
                    { id: 2, text: 'Chips' }
                    ]
                }
            })
            
        </script>
    </body>
</html>
