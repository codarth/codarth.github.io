<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Play with JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div id="ttl">
                <h1>Playing with JS, Typing grid</h1>
            </div>
            <input id="textinput" type="text" placeholder="Type something here!">
        </div>
        <div class="main_content">
            <div class="cell" id="a"></div>
            <div class="cell" id="b"></div>
            <div class="cell" id="c"></div>
            <div class="cell" id="d"></div>
            <div class="cell" id="e"></div>
            <div class="cell" id="f"></div>
            <div class="cell" id="g"></div>
            <div class="cell" id="h"></div>
            <div class="cell" id="i"></div>
            <div class="cell" id="j"></div>
            <div class="cell" id="k"></div>
            <div class="cell" id="l"></div>
            <div class="cell" id="m"></div>
            <div class="cell" id="n"></div>
            <div class="cell" id="o"></div>
            <div class="cell" id="p"></div>
            <div class="cell" id="q"></div>
            <div class="cell" id="r"></div>
            <div class="cell" id="s"></div>
            <div class="cell" id="t"></div>
            <div class="cell" id="u"></div>
            <div class="cell" id="v"></div>
            <div class="cell" id="w"></div>
            <div class="cell" id="x"></div>
            <div class="cell" id="y"></div>
            <div class="cell" id="z"></div>
            <div class="cell" id="dot"></div>
            <div class="cell" id="space"></div>
            <div class="cell" id="comma"></div>
            <div class="cell" id="excla"></div>            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
